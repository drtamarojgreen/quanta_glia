# Configuration for QuantaGlia System

main:
  knowledge_base: "./knowledge_base"
  repo_cache: "./repo_cache"
  target_topics:
    - "README"
    - "docs"
    - "ethics"
    - "usage"
  max_repos: 10

# Configuration for QuantaGlia Pruner
pruning:
  age_threshold_days: 30
  strategy: "conservative" # conservative (archive) or aggressive (delete)
  score_threshold: 50 # Repos below this score will be pruned
  key_files:
    - "README.md"
    - "LICENSE"
    - "CONTRIBUTING.md"
    - "SECURITY.md"
  weights:
    age: 0.5
    key_files: 0.3
    size: 0.2

# Configuration for LLaMA.cpp integration
llamacpp:
  url: "http://localhost:8080/completion"
  enabled: false
